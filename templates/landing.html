    <style>

        :root {
            --green: #00d400
        }

        * {
            font-family: "IBM Plex Mono", monospace;
            font-size: 12px;
            padding: 0;
            margin: 0;
        }

        body, html {
            padding: 0;
            margin: 0;
            background-color: #1c1c1c;
        }

        .center-center {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
        }

        body {
            color: var(--green);
        }

        #app {
            border: 1px solid var(--green);
            width: 80vw;
            height: 80vh;
            display: grid;
            grid-template-columns: 400px auto;
        }

        .panel {
            padding: 4px;
            box-sizing: border-box;
            overflow: auto;
            scrollbar-color: var(--green) #004200;
            scrollbar-width: thin;
        }

        #navigation {
            border-right: 1px solid var(--green)
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            font-weight: bold;
            cursor: pointer;
        }

        button {
            border: 1px solid var(--green);
            background-color: transparent;
            color: var(--green);
            cursor: pointer;
            padding: 2px 4px 2px 4px;
        }

        input {
            border: none;
            background-color: transparent;
            border-bottom: 1px solid var(--green);
            outline: none;
            color: var(--green);
            padding: 2px 4px 2px 4px;
        }

        .mb-1 {
            margin-bottom: 4px;
        }

        table {
            width: 100%;
            border-spacing: 0;
            border-collapse: collapse;
        }

        table th {
            text-align: left;
            border-bottom: 1px solid var(--green);
            padding: 4px 0;
        }

    </style>
    {% block head %}{% endblock %}
</head>
<body class="center-center">
<div>
    <div id="app">
        Hello.
    </div>
    Homelab Assistant {{ github_commit }}
</div>
</body>
</html>
